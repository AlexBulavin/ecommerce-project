{% extends 'base.html' %}

{% load static %}

{% block title %}
    Product description
{% endblock %}
{% block content %}

    <div class="container py-5">
        <div class="row mt-5">
            <div class="col-10 mx-auto col-md-6 my-3">
                <img class="img-style-8 shadow" src="{{product.image.url}}">
            </div>
        </div>
    </div>

    <div class="col-10 mx-auto col-md-6 my-3">
        <div>
            <h1 class="product_title">
                {{product.name}}
            </h1>
            <p>
                <h5 class="text-info fst-italic mb-4">
                {{product.price}}
                </h5>
            </p>
            <p class="product_desc">
                Product description
            </p>
            <p class="text-justify product_text">
                {{product.description}}
            </p>
            {% if product.stock <= 0%}
                <p class="text-justify product_text">
                    Out of stock
                </p>
            {% else %}
                <a href="{% url 'add_cart' product.id %}">Add to Cart </a>

            {% endif %}
        </div>
    </div>

{% endblock %}
